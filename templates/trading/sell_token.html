<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/account/index.css">
  <title>GA Token | GrandAssembly</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles/trading/index.css">
<style>
  button{
    -webkit-appearance: none;
  }
</style>
<body>

<form id="calc-container" enctype="multipart/form-data" method="post">
  <div style="width: 100%;">
    <div class="bill">
      <h3>IBAN</h3>
      <input oninput="coinPriceCal(this)" type="text" name="payment_info" class="people-number" placeholder="IBAN" style="text-align: left; text-indent: 1rem; width: 100%" onchange="calc()">
      <h3>Tam İsim</h3>
      <input oninput="coinPriceCal(this)" type="text" name="payment_info" class="people-number" placeholder="İsim" style="text-align: left; text-indent: 1rem; width: 100%" onchange="calc()">
    </div>
    <div class="people">
      <h3>Onay</h3>
      <input  type="password" name="password" class="people-number" placeholder="GrandAssembly Şifresi" style="text-align: left; text-indent: 1rem; width: 100%" onchange="calc()">
    </div>
    <div class="reset">
      <input class="button-main-register" value="Onayla" style="text-align: center; width: 80%; height: fit-content; margin-bottom: 25px" type="submit">
    </div>
    <br>
  </div>
</form>

<script>
  function coinPriceCal(element){
    let amount_of_coins = element.value
    document.getElementById("total_price").innerHTML = "~$" + ({{ token_price }} * amount_of_coins)
  }
</script>

</body>
</html>
