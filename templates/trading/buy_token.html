<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/account/index.css">
  <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles/trading/index.css">
<body>

<form id="calc-container" enctype="multipart/form-data" method="post">
  <div class="bill-side">
    <div class="bill">
      <h3>Amount GA Token</h3>
      <input oninput="coinPriceCal(this)" type="number" name="coin_amount" class="people-number" placeholder="Token Amount (200 min)" style="text-align: left; text-indent: 1rem" onchange="calc()">
    </div>
    <div class="tips">
      <h3>Card Information</h3>
      <div class="tip amounts">
        <input  type="number" name="card_number" class="people-number" placeholder="Card Number" style="text-align: left; text-indent: 1rem" onchange="calc()">
        <input  type="text" name="date" class="people-number" placeholder="Date XX/XX" style="text-align: left; text-indent: 1rem; width: 48.3%; margin-top: 15px">
        <input  type="number" name="cvc" class="people-number" placeholder="CVC" style="text-align: left; text-indent: 1rem; width: 48.3%; margin-top: 15px">
      </div>
    </div>
    <div class="people">
      <h3>Password Confirmation</h3>
      <input  type="password" name="password" class="people-number" placeholder="GrandAssembly password" style="text-align: left; text-indent: 1rem" onchange="calc()">
    </div>
  </div>
  <div class="total-side">
    <div class="tip-amount">
      <h3 style='color:white;'>Price</h3> <span class="tip-person">~${{ token_price }}</span>
      <p>/ token</p>

    </div>
    <div class="total">
      <h3 style='color:white;'>Total</h3> <span id="total_price" class="total-person">~$0.00</span>
      <p></p>
    </div>
    <div class="reset">
      <input class="button-main-register" value="Confirm" style="text-align: center; width: 80%; height: fit-content" type="submit">
    </div>
  </div>
</form>

<script>
  function coinPriceCal(element){
    let amount_of_coins = element.value
    document.getElementById("total_price").innerHTML = "~$" + ({{ token_price }} * amount_of_coins)
  }
</script>

</body>
</html>
