<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/scripts/home/utils.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>GrandAssembly | The global discussion</title>
  <link rel="stylesheet" href="/styles/account/index.css">
  <script src="https://kit.fontawesome.com/a6c8be30d8.js" crossorigin="anonymous"></script>

  <style>
    li{
      list-style-type: none;
    }
  </style>
</head>
<body style="font-family: 'Open Sans'">
<div class="side-menu" style="right: 0; border-left: 1px solid rgb(220, 220, 220); border-left: none">
  <img src="/static/grandassembly.png" style="width: 50px; float: left" onclick="document.location = '/'" id="assembly-logo" alt="">
      <span style="float: left; margin-top: 15px" onclick="document.location = '/'">GrandAssembly</span></div>
<br style="clear: both">
      <h1 style="margin-left: 15px; margin-top: 100px">Trend Tagler</h1>
      <hr style="width: 90%">
      <ul id="tags-trending">
      </ul>
      <button style="color: white; background-color: rgb(29, 155, 240); border: none; border-radius: 50px; font-size: 1rem; padding: 10px; width: 90%; margin-left: 5%; margin-top: 10%" onclick="window.open('/new/post')" class="">Paylaş</button>
        {% if highlights_exist %}
            <p style="color: gray; margin-top: 20px; margin-left: 5%">Takip Ettiğiniz Hesaplardan Öneriler</p>
            <div style="width: 90%; display: inline-block; margin-left: 5%; margin-top: 25px; max-height: 90px; overflow-y: auto;">
                  {% for i in highlights %}
                    <strong style="color: black; text-decoration: underline" onclick="document.location = '/view-post/{{ i.post_id }}'">{{ i.post_title }}</strong>
                    <p style="color: gray">@{{ i.creator_username }}</p>
                  {% endfor %}
              </div>
           {% endif %}
  </div>
</body>
<script>
  getTrendingTags()
</script>
</html>
