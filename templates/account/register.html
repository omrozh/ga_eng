<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GrandAssembly | Join the democratisation</title>
    <link rel="stylesheet" href="/styles/account/index.css">
    <style>
        body{
            font-family: "Open Sans";
        }
        .center-div-form{
            left: 40%;
        }
        .center-div-join{
            display: none;
            top: -500px;
        }
        .local-info{
            padding: 15px;
            margin: auto;
            position: absolute;
            top: -100px;
            left: 0;
            right: 5%;
            bottom: 0;
            width: fit-content;
            height: fit-content;
            border-radius: 5px;
            font-size: 1.5rem;
            max-width: 90vw;
        }
        @media only screen and (max-width: 1100px) {
            .center-div-form {
                left: 0;
            }
            .center-div-join{
                display: block;
            }
            .local-info{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="center-div-join">
        <h2 class="slogan-header">Düşüncelerini <span id="slogan-word"> sansür </span>olmadan paylaş.</h2>
    </div>
    <div class="local-info">
        <img src="/static/grandassembly.png" style="width: 100px" alt="">
        <h1>GrandAssembly</h1>
        <p style="width: 50%">GrandAssembly, spam, kısıtlamalar ve botlar olmadan kendini özgürce ifade edebilmeni sağlar.</p>
    </div>
    <div class="center-div-form">
        <div id="alerts-div" style="color: dodgerblue; font-family: Roboto; font-size: 1rem">

        </div>
        <br>
        <div id="form-inputs-1">
            <div class="group">
                 <label style="font-family: 'Open Sans'">Username</label>
                 <input type="username" id="username" class="text-form-input">
            </div>
            <br>
            <div class="group">
                 <label style="font-family: 'Open Sans'">Password</label>
                 <input type="password" id="password" class="text-form-input">
            </div>
        </div>
        <div id="form-inputs-2" style="display: none">
            <div class="group">
             <label style="font-family: Roboto">Email</label>
             <input type="text" id="email" class="text-form-input">
            </div>
            <br>
            <div class="group">
             <label style="font-family: Roboto">Telefon Numarası</label>
             <input type="text" id="phone_number" class="text-form-input" placeholder="5xxxxxxxxx">
            </div>
        </div>
        <br>
        <button onclick="proceedRegistration()" class="button-main-register">CONTINUE</button>
        <p style="font-family: Verdana">Hesabın zaten var mı? <a href="/account/login" style="color: dodgerblue">Giriş Yap!</a></p>
    </div>
    <script src="/scripts/account/change-text.js"></script>
    <script src="/scripts/account/register-actions.js"></script>
    <center style="color: gray; position: absolute; bottom: 50px; left: 0; right: 0; width: fit-content; margin: auto">
        <p>Infinity Software Holdings, LLC. 2023</p>
    </center>
</body>
</html>
